name: Build Frontend

on:
  push:
    branches: [main]
    paths:
      - 'Frontend/src/**'
      - 'Frontend/public/**'
      - 'Frontend/package.json'
      - 'Frontend/package-lock.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: Frontend
        run: npm install
      - name: Build React app
        working-directory: Frontend
        run: DISABLE_ESLINT_PLUGIN=true npm run build
        env:
          REACT_APP_API_URL: ''
          CI: false
      - name: Clear old frontend build
        run: rm -rf Backend/static_frontend
      - name: Copy build to Backend
        run: cp -r Frontend/build Backend/static_frontend
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Backend/static_frontend -f
          git diff --staged --quiet || git commit -m "Auto-build: Update frontend static files"
          git pull --rebase origin main
          git push